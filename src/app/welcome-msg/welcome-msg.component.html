<mat-card>
  <div class="contents">
    <mat-input-container>
      <input matInput name="value" placeholder="사용자 이름"
             [(ngModel)]="userName" (ngModelChange)="onChange()">
    </mat-input-container>
    <button mat-raised-button (click)="showWelcomeMsg()">입력</button>
    <span class="welcome-msg">{{welcomeMsg}}</span>
  </div>
</mat-card>
